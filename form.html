<!DOCTYPE html>
<html>
    <head>
        <title>Create Task</title>
    </head>
    <body>
        <form>
            <p>
                <label>Title</label><br>
                <input type="text">
            </p>

            <p>
                <label>Description</label><br>
                <textarea rows="5" cols="50" placeholder="Enter a description of the task."></textarea>
            </p>

            <p>
                <label>Category</label><br>
                <input type="text">
            </p>

            <p>
                <label>Priority Level</label><br>
                <select>
                    <options>Low</options>
                    <options>Medium</options>
                    <options>High</options>
                </select>
            </p>

            <p>
                <label>Progress Level</label><br>
                <select>
                    <option>Pending</option>
                    <option>Started</option>
                    <option>Completed</option>
                </select>
            </p>

            <button type="button">Submit</button>

        </form>
    </body>
</html>
